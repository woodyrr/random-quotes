<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="dist/output.css" rel="stylesheet">

</head>
<body class="bg-[#111729]">
    <main class="flex flex-col justify-center px-[10%] md:px-[29%] pt-[25%] 2xl:pt-[15%] gap-3">
        <section class="sect1 bg-[#20293A] rounded-xl flex flex-col justify-center items-center text-center px-6 py-7 gap-4">
            <div class="flex flex-col gap-3 ">
                <div class="author text-white text-[#16px] font-semibold">George Bernard Shaw</div>
                <div class="categories text-[#6466E9] flex justify-center gap-3 text-[10px]">
                    <div class="border border-[#6466E9] rounded-2xl px-2 py-1 ">Famous quotes</div>
                    <div class="border border-[#6466E9] rounded-2xl px-2 py-1">inspirational</div>
                </div>
            </div>
            
            <div class="quote text-[24px] text-[#4A5567]">
                "Learn from yesterday, live for today, hope for tommorow."
            </div>
        </section>
        <div class="flex justify-center items-center ">
            <button class="border p-3 px-4 rounded-l-xl border-[#20293A] random">
                <img src="images/Regroup.svg" class="w-full h-6 " >
            </button>
            <button class="border p-3 px-4 rounded-r-xl border-[#20293A] copy">
                <img src="images/link.svg" class="w-full h-6">
            </button>
        </div>
    </main>
    <script src="main.js"></script>
